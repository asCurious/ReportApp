<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=no"
    />
    <title>گزارش تسک‌های ماهانه</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <script src="./js/xlsx.full.min.js"></script>
  </head>
  <body>
    <!--کانتینر اصلی-->
    <div class="container" id="formContainer">
      <h1>گزارش تسک‌ واحدها</h1>
      <form id="reportForm">
        <div class="report_select">
          <input
            type="radio"
            id="monthlyReport"
            name="reportType"
            value="monthly"
            checked
          />
          <label for="monthlyReport">گزارش ماهیانه</label>
          <input
            type="radio"
            id="multiMonthReport"
            name="reportType"
            value="multi-month"
          />
          <label for="multiMonthReport">گزارش چند ماهه</label>
        </div>
        <div id="singleMonthInput">
          <div class="form-group">
            <input type="text" id="year" name="year" placeholder=" " required />
            <label for="year">سال را وارد کنید</label>
          </div>
          <div class="form-group">
            <select id="month" name="month" required>
              <option value="" disabled selected></option>
              <option value="01">فروردین</option>
              <option value="02">اردیبهشت</option>
              <option value="03">خرداد</option>
              <option value="04">تیر</option>
              <option value="05">مرداد</option>
              <option value="06">شهریور</option>
              <option value="07">مهر</option>
              <option value="08">آبان</option>
              <option value="09">آذر</option>
              <option value="10">دی</option>
              <option value="11">بهمن</option>
              <option value="12">اسفند</option>
            </select>
            <label for="month">ماه را انتخاب کنید</label>
          </div>
        </div>
        <div id="multiMonthInput" style="display: none">
          <div class="form-group">
            <input
              type="text"
              id="startYear"
              name="startYear"
              placeholder=" "
            />
            <label for="startYear">سال شروع</label>
          </div>
          <div class="form-group">
            <select id="startMonth" name="startMonth">
              <option value="" disabled selected></option>
              <option value="01">فروردین</option>
              <option value="02">اردیبهشت</option>
              <option value="03">خرداد</option>
              <option value="04">تیر</option>
              <option value="05">مرداد</option>
              <option value="06">شهریور</option>
              <option value="07">مهر</option>
              <option value="08">آبان</option>
              <option value="09">آذر</option>
              <option value="10">دی</option>
              <option value="11">بهمن</option>
              <option value="12">اسفند</option>
            </select>
            <label for="startMonth">ماه شروع</label>
          </div>
          <div class="form-group">
            <input type="text" id="endYear" name="endYear" placeholder=" " />
            <label for="endYear">سال پایان</label>
          </div>
          <div class="form-group">
            <select id="endMonth" name="endMonth">
              <option value="" disabled selected></option>
              <option value="01">فروردین</option>
              <option value="02">اردیبهشت</option>
              <option value="03">خرداد</option>
              <option value="04">تیر</option>
              <option value="05">مرداد</option>
              <option value="06">شهریور</option>
              <option value="07">مهر</option>
              <option value="08">آبان</option>
              <option value="09">آذر</option>
              <option value="10">دی</option>
              <option value="11">بهمن</option>
              <option value="12">اسفند</option>
            </select>
            <label for="endMonth">ماه پایان</label>
          </div>
        </div>
        <button type="button" id="generateReport">تولید گزارش</button>
      </form>
    </div>
    <!--کانتینر گزارش-->
    <div class="container" id="reportContainer" style="display: none">
      <!--کانتینر خلاصه گزارش-->
      <div id="reportSummary" class="total-tasks-container"></div>
      <!--کانتینر گزارش ساخته شده-->
      <div id="reportSection"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
